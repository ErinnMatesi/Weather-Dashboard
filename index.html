<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image" href="./assets/Images/1530391_weather_clouds_sun_sunny_icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/CSS/reset.css">
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    
    <main>
        <aside class="searchSection">
            <h2>Search for a City:</h2>
            <input class="searchInput">
            <button class="searchButton">Search</button>
            <section class="history">
                <ul id="searchHistory"></ul>
            </section>
        </aside>
        <section class="results">
            <!-- Daily Forecast -->
            <div class="dayForecast">
                <h3 id="forecast"></h3>
                <img class="dailyIcon">
                <p id="dayTemp"></p>
                <p id="dayWind"></p>
                <p id="dayHumid"></p>
                <p id="dayUV"></p>
            </div>
            <!-- 5day forecast -->
            <div class="container fiveDay">
                <div class="row">
                    <div class="col col-lg-2 card day1" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title Date" id="Date"></h5>
                            <img class="cardImg">
                        </div>
                        <ul class="list-group list-group-flush Stats">
                            <li class="list-group-item Temp" id="Temp"></li>
                            <li class="list-group-item Wind" id="Wind"></li>
                            <li class="list-group-item Humid" id="Humid"></li>
                        </ul>
                    </div>
                    <div class="col col-lg-2 card day2" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title Date" id="Date"></h5>
                            <img class="cardImg">
                        </div>
                        <ul class="list-group list-group-flush Stats">
                            <li class="list-group-item Temp" id="Temp"></li>
                            <li class="list-group-item Wind" id="Wind"></li>
                            <li class="list-group-item Humid" id="Humid"></li>
                        </ul>
                    </div>
                    <div class="col col-lg-2 card day3" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title Date" id="Date"></h5>
                            <img class="cardImg">
                        </div>
                        <ul class="list-group list-group-flush Stats">
                            <li class="list-group-item Temp" id="Temp"></li>
                            <li class="list-group-item Wind" id="Wind"></li>
                            <li class="list-group-item Humid" id="Humid"></li>
                        </ul>
                    </div>
                    <div class="col col-lg-2 card day4" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title Date" id="Date"></h5>
                            <img class="cardImg">
                        </div>
                        <ul class="list-group list-group-flush Stats">
                            <li class="list-group-item Temp" id="Temp"></li>
                            <li class="list-group-item Wind" id="Wind"></li>
                            <li class="list-group-item Humid" id="Humid"></li>
                        </ul>
                    </div>
                    <div class="col col-lg-2 card day5" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title Date" id="Date"></h5>
                            <img class="cardImg">
                        </div>
                        <ul class="list-group list-group-flush Stats">
                            <li class="list-group-item Temp" id="Temp"></li>
                            <li class="list-group-item Wind" id="Wind"></li>
                            <li class="list-group-item Humid" id="Humid"></li>
                        </ul>
                    </div>

                </div>
                
                  
            </div>
        </section>
    </main>
    


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
